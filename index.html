<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 1 Final Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <nav class="nav-bar">
        <h1>Aurora Autohaus</h1>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contacts</a></li>
        </ul>
    </nav>
    <section class="home">
        <div class="bg bg1"></div>
        <div class="bg bg2"></div>
        <div class="content">
            <h1>Drive Prestige. Experience Excellence</h1>
            <p>Exclusive luxury vehicles for discerning clients <br><br>Buy . Sell . Trade</p>
            <button>Explore Now</button>
        </div>
    </section>

    <section class="models">
        <div class="sidebar">
            <h2>Vehicle Models</h2>
            <ul id="car-list"></ul>
        </div>

        <div class="main">
            <h1>Our Fleet</h1>
            <p>choose from our amazing vehicles</p>

            <div class="car-display">
                <img id="car-image"  src="" alt="Select a car">
            </div>
        </div>

        <div class="details">
            <div class="price" id="price"></div>
            <table id="specs-table"></table>
            <button id="reserve-btn" >Reserve Now</button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
